query SinglePlaylist($uid: String $first: Int $offset: Int   $sortBy: String $sortOrder: String) {
  playlistCompanies(playlistUid: $uid first: $first offset: $offset sortBy: $sortBy sortOrder: $sortOrder){
    totalResults,
    companiesList{
      uid
      name
      description
      city
      state
      country
      momentum
      numEmployees
      website
      url
      vertical
      totalScore
      totalSignals
    }
  }
}
