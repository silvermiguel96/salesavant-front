query SearchPlaylist(
  $search: String, 
  $lessThanCompanies: Int, 
  $moreThanCompanies: Int, 
  $first: Int, $offset: Int,
  $sortBy: String,
  $sortOrder: String
  ) {
  playlists(search: $search, lessThanCompanies: $lessThanCompanies, moreThanCompanies: $moreThanCompanies first: $first, offset: $offset, sortBy: $sortBy, sortOrder: $sortOrder) {
    totalResults
    playlistsList{
      creationTime
      modificationTime
      uid
      name
      category
      description
      accountId
      userId
      account {
        id
      }
      user {
        id
      }
      totalSignals
      totalCompanies
      totalScore
    }
  }
}