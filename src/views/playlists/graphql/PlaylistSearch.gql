query SearchPlaylist($search: String, $first: Int, $offset: Int) {
  playlists(search: $search, first: $first, offset: $offset){
    creationTime
    modificationTime
    uid
    name
    category
    description
    accountId
    userId
    account {
      id
    }
    user {
      id
    }
    totalSignals
    totalCompanies
    totalScore
  }
}