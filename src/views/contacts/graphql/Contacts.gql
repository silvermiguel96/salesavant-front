query AllContacts(
  $search: String,
  $first: Int, 
  $offset: Int,
) {
   contacts(search: $search, first: $first, offset: $offset ) {
    totalResults
    contactsList {
      uid
      fullName
      personalEmail
      personalPhone
      bio
      linkedinHandle
      additionalData
      creationTime
      modificationTime
      scaleScoreAverage
      capitalEfficiencyScoreAverage
      wolfpackScore 
      numberOfExits
      companies {
        creationTime
        modificationTime
        searchContactCompanies
        title
        businessEmail
        businessPhone
        bioUrl
        bio
        isCurrent
        departament
        contactUid 
        companyUid	
        rank
        company{
          uid
          name
          scaleScore
          capitalEfficiencyScore
        }		
      }
    }
  }
}
